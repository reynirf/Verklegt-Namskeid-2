{% load pipes %}

<!-- single apartmnet -->

<div class="card bg-custom border-shadow text-white" style="height:100%">
    <a href="{% url 'apartment_info' apartment.id %}">
        {% if apartment.main_pic %}
        <img class="card-img-top" src="{{ apartment.main_pic }}" alt="apartment pic">
        {% else %}
        <img class="card-img-top" src="/static/images/imgnotfound.png" alt="apartment pic">
        {% endif %}
    </a>
    <div class="card-body single-apartment-card">
        <h5 class="card-title"><a href="{% url 'apartment_info' apartment.id %}">{{ apartment.address }}</a></h5>
        <h6 class="card-subtitle">{{ apartment.zip_code.id }} {{ apartment.zip_code.town }}</h6>
        <h6>{{ apartment.price | dotSeperator }} ISK</h6>
        <div class="d-flex justify-content-between">
            <div>
                <p>{{ apartment.size }} sqm</p>
            </div>
            <div>
                <p>Rooms: {{ apartment.rooms | roomFixer }}</p>
            </div>
        </div>
    </div>
</div>

<!-- / single apartment -->
