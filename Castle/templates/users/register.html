{% extends 'base.html' %}

{% block mainbody %}

    <div class="row m-3">

                        <input type="text" id="firstName" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Username</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" class="form-control" name= "email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Repeat password</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Security question</label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                        <label for="Height" class="col-sm-3 control-label">Answer</label>
                    <div class="col-sm-9">
                        <input style="margin-bottom:5%;"type="text" class="form-control">
                    </div>
                </div><!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                    </div>
                </div>
                <button type="reset" class="red-button" >Cancel</button>
                <button type="submit" class="green-button">Register</button>
            </form> <!-- /form -->
                </div>
            </div>
        </div>
    </div>
