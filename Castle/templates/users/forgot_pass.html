{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static  'css/style.css'%}">
    <title>Castle apartments</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-custom">
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <img src="{% static 'images/logo.png' %}", alt="castle apartments">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'apartment_list' %}">Apartments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'sellers_list' %}">Sellers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login_register' %}">Log in/Register</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block mainbody %}

        <div class="row m-3">
        <div class="col-sm-5 col-centered login-column">
            <div class="card">
                <div class="card-body login-card">
                    <form>
                        <h5 class="text-center">Reset Password</h5>
                        <div class="form-group">
                            <strong class="username-label">Email </strong>
                            <input type="text" class="user_input" id="search_address" placeholder="Email">
                        </div>
                        <div class="form-row text-center">
                            <div class="form-group col-sm-12">
                                <button class="btn btn-secondary login-btn red-color reset_btn">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        </div>

    {% endblock %}

    <nav class="navbar fixed-bottom navbar-dark bg-custom">
        <span class="navbar-text">
          Castle apartments
        </span>
        <span class="navbar-text">
            castle-apartments@castle-apartments.com
        </span>
    </nav>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
