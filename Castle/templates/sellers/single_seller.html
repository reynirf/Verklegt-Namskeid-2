<div class="gray-background border-shadow m-2">
    <div class="white-background border-shadow">
        <div class="d-inline-block w-25">
            <img src="{{ seller.logo }}" class="img-thumbnail" alt="seller logo">
        </div>
        <div class="d-inline-block w-25">
            <h5>{{ seller.user.name }}</h5>
            <p>E-mail: {{ seller.user.email }}</p>
            <p>Phone: {{ seller.user.phone }}</p>
            <p>Address: {{ seller.address }}</p>
        </div>
    </div>
</div>
